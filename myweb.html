        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050b1f;
            overflow-x: hidden;
        }
        
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .profile-container {
            background: linear-gradient(135deg, rgba(16, 24, 52, 0.8), rgba(2, 8, 23, 0.95));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 179, 237, 0.3);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
        }
        
        .profile-pic {
            border: 2px solid #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.8));
        }
        
        .bg-grid {
            background-image: 
                radial-gradient(circle, rgba(56, 189, 248, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 25px 25px, 25px 25px;
            background-position: 0 0, 0 0, 0 0;
            animation: gridMove 60s linear infinite;
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(56, 189, 248, 0) 70%);
            filter: blur(20px);
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }
            100% {
                background-position: 50px 50px, 25px 25px, 25px 25px;
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
